<style>
    form {
        margin: 0;
    }
    textarea {
        display: block;
    }
</style>
<link rel="stylesheet" href="/editor/themes/default/default.css" />
<script charset="utf-8" src="/editor/kindeditor-min.js"></script>
<script charset="utf-8" src="/editor/lang/zh_CN.js"></script>
<script>
    var editor;
    KindEditor.ready(function(K) {
        editor = K.create('textarea[name="content"]', {
            allowFileManager : true
        });
    });
</script>

<ul class="breadcrumb">
<li><a href="#">管理</a> <span class="divider">/</span></li>
<li><a href="#">菜谱</a> <span class="divider">/</span></li>

</ul>


<form method="post" action="/admin/updatecaipu">
    <input type="hidden" id="id" name="id" value="<%-caipu.id %>"/>
    <input type="text" name="title" id="title" value="<%- caipu.title %>"/>
    <textarea name="content" id="content" style="width:700px;height:500px;visibility:hidden;">
        <%-caipu.oldcontent %>
    </textarea>
     <br/>
    <button type="submit" class="btn btn-primary">Save changes</button>
    <button type="button" class="btn">Cancel</button>
</form>
