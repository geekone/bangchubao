<!-- 面包屑 -->
<ul class="breadcrumb">
    <li><a href="/admin/">管理</a><span class="divider">/</span></li>
    <li><a href="/admin/news">资讯</a><span class="divider">/</span></li>
    <li class="active">修改新闻</li>
</ul>

<form class="form-horizontal" method="post" action="/admin/editnews">
    <input type="hidden"  name="id" value="<%- news.id %>"/>
    <legend>修改新闻</legend>
    <div class="controls-group">
        <label class="control-label" for="title">标题</label>
        <div class="controls">
            <input type="text" id="title" name="title" value="<%- news.title %>"/>
        </div>
    </div>
    <div class="controls-group">
        <label class="control-label" for="content">内容</label>
        <div class="controls">
            <input type="text" id="content" name="content"  value="<%- news.content %>"/>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
            <button type="submit" class="btn">修改</button>
        </div>
    </div>
</form>
